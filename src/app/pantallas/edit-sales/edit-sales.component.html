  <div class="row">

      <h1>Realizar Venta</h1>

    <div class="col-md-6">

<div class="container">
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
      <div class="card">
        <form style="margin: 5%;" >
          <div class="row">
            <div class="col-md-12">
              <div  class="form-group" style="text-align:start; ">
                <label for="">Cliente</label>
                <select class="custom-select"  [(ngModel)]="sales.client_id" [ngModelOptions]="{standalone: true}" >

                  <option class=" form-control " *ngFor="let data of clients"  value="{{ data.id }}"> {{
                    data.ci }} - {{ data.name }} {{ data.lastName }}</option>
                </select>

              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group" style="text-align:start;">
                <label for="">Nombre del Producto</label>
                <input readonly type="text" class="form-control text-end"  [(ngModel)]="products.productsName" [ngModelOptions]="{standalone: true}"   >

              </div>

            </div>


            <div class="col-md-6">
              <div class="form-group" style="text-align:start;">
                <label for="">Cantidad </label>
                <input type="number" class="form-control "   placeholder="Cantidad de Productos" [ngModelOptions]="{standalone: true}" [(ngModel)]="sales.sales_products">

              </div>

            </div>

          </div>
          <br>
          <button type="submit" class="btn btn-outline-warning btn-lg btn-block " (click)="updateSales()"> Actualizar </button>
        </form>


      </div>
    </div>
    <div class="col-md-2">

    </div>
  </div>
</div>
