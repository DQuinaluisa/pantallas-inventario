<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <h1>Lista de Productos</h1>
          </div>
          <div class="col-md-6"  style="text-align: end;">
            <app-create-products></app-create-products>
            <button style="margin: 2%;" class="btn btn-success" (click)="actualizarLista()" >Refrescar</button>
          </div>
        </div>


      <hr style="background-color: rgb(124, 124, 124);">
    </div>

  </div>
</div>
<br>



<div class="container-fluid" >
  <div class="row">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">

      <div *ngIf="spinner" class="d-flex align-items-center">
        <strong>Loading...</strong>
        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
      </div>


        <div style="padding:5%">
          <table class="table table-hover" >
            <thead style="background-color: rgb(41, 54, 83);">
              <!-- <thead class="thead-light"> -->
              <tr>
                <th class="text-center" style="color: white;" scope="col">#</th>
                <th class="text-center" style="color: white;" scope="col">Categorias</th>
                <th class="text-center" style="color: white;" scope="col">Nombre del Producto</th>
                <th class="text-center" style="color: white;" scope="col">Unidades Disponibles</th>
                <th class="text-center" style="color: white;" scope="col">Descripcion del Producto</th>
                <th class="text-center" style="color: white;" colspan=3></th>
              </tr>
            </thead>



            <tbody style="background-color: white;">

              <tr  *ngFor="let item of products, let i = index">
                <th scope="row">{{ i+1 }}</th>
                <td class="text-center" >{{ item.categoriesName }}</td>
                <td class="text-center" >{{ item.productsName }}</td>
                <td class="text-center">{{ item.productsStock }}</td>
                <td class="text-center">{{ item.productsDescription }}</td>

                <td>
                  <a class="btn btn-danger" href="">Eliminar</a>
                </td>
                <td>
                  <a class="btn btn-warning" href="">Editar</a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>


    </div>
    <div class="col-md-1">

    </div>

  </div>
</div>
